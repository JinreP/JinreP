name: Update GitHub Metrics

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write

concurrency:
  group: metrics
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: JinreP
          template: classic
          filename: github-metrics.svg
          output_action: commit
          committer_message: "chore: update metrics"
          config_timezone: Asia/Ulaanbaatar

          # --- Base sections ---
          base: header, activity, repositories, metadata

          # Plugins you had
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_followup: yes

          # --- Extra options to improve commit count ---
          repositories_affiliations: owner, collaborator, organization_member
          repositories_forks: yes
          repositories_private: yes
          config_optimistic_contribution_count: yes

          plugin_activity: yes
          plugin_activity_days: 365
          plugin_activity_filter: push, issue, pr, review, release
          plugin_activity_limit: 200
          plugin_activity_load: 300
          plugin_activity_visibility: all

          # Cosmetics
          config_order: base.header, base.activity, base.repositories, base.metadata
          config_display: large
          config_padding: 0, 8
