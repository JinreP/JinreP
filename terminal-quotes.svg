<svg width="900" height="200" viewBox="0 0 900 200" xmlns="http://www.w3.org/2000/svg">

  <style>
    .box { fill: black; stroke: #ff0033; stroke-width: 3; }
    .quote { font-family: 'Courier New', monospace; font-size: 20px; fill: #ff0033; }
  </style>

  <!-- Terminal box -->
  <rect x="10" y="10" width="880" height="180" class="box"/>

  <!-- Quotes (stacked, animated opacity) -->
  <text x="30" y="110" class="quote">
    “When you stare into the abyss, the abyss stares back.” – Berserk
    <animate attributeName="opacity" values="1;0" dur="5s" repeatCount="indefinite"/>
  </text>

  <text x="30" y="110" class="quote" opacity="0">
    “Power… is everything.” – Ainz Ooal Gown
    <animate attributeName="opacity" values="0;1;0" dur="10s" begin="5s" repeatCount="indefinite"/>
  </text>

  <text x="30" y="110" class="quote" opacity="0">
    “If you win, you live. If you lose, you die.” – Eren Yeager
    <animate attributeName="opacity" values="0;1;0" dur="10s" begin="10s" repeatCount="indefinite"/>
  </text>

</svg>
